          <script>
            $(document).ready(function() {
              $("#search").click(function () {

                $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
                {
                    tags: ""+document.getElementById('search_box').value,
                    tagmode: "any",
                    format: "json"
                }, function(data){
                  $.each(data.items, function(i, item){
                      document.getElementById("imagecontent"+i).title = ""+item.title;
                      document.getElementById("imagecontent"+i).href = ""+ item.media.m.replace('_m', '_b');
                      document.getElementById("image"+i).src = ""+item.media.m.replace('_m', '');
                    if(i == 8) return false;
                  });
                });
              });
            });
          </script>

      <script type="text/javascript">
          $(function(){
              $('#portfolio').magnificPopup({
                  delegate: 'a',
                  type: 'image',
                  image: {
                      cursor: null,
                      titleSrc: 'title'
                  },
                  gallery: {
                      enabled: true,
                      preload: [0,1], // Will preload 0 - before current, and 1 after the current image
